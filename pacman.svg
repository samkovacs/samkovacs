<svg width="1080" height="200" viewBox="0 0 1080 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Define Pac-Man with animated mouth -->
    <g id="pacman">
      <circle cx="0" cy="0" r="10" fill="gold" />
      <path d="M0,0 L10,-6 A10,10 0 1,1 10,6 Z" fill="#073642">
        <animateTransform attributeName="transform" type="rotate" values="0;45;0" dur="0.5s" repeatCount="indefinite" />
      </path>
    </g>

    <!-- Define a pellet (dot), 10% smaller -->
    <circle id="pellet" r="4.5" fill="white" />

    <!-- Define the path along the border with extended top and bottom sides -->
    <path id="borderPath" d="M20,20 H1060 V180 H40 Z" fill="none" stroke="none" />
  </defs>

  <!-- Background rectangle -->
  <rect x="5" y="5" width="1070" height="190" fill="#073642" stroke="none" rx="15" ry="15" />

  <!-- Evenly spaced pellets along the border, including corners with animation -->
  <g id="pellets">
    <!-- Top side (1040px long) -->
    <use href="#pellet" x="20" y="20">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" repeatCount="indefinite" />
    </use>
    <use href="#pellet" x="60" y="20">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" begin="0.5s" repeatCount="indefinite" />
    </use>
    <use href="#pellet" x="100" y="20">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" begin="1s" repeatCount="indefinite" />
    </use>
    <!-- Additional pellets with animation -->
    <!-- Top-right corner -->
    <use href="#pellet" x="1060" y="20">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" begin="2.5s" repeatCount="indefinite" />
    </use>

    <!-- Right side (160px long) -->
    <use href="#pellet" x="1060" y="60">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" begin="3s" repeatCount="indefinite" />
    </use>
    <use href="#pellet" x="1060" y="100">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" begin="3.5s" repeatCount="indefinite" />
    </use>
    <use href="#pellet" x="1060" y="140">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" begin="4s" repeatCount="indefinite" />
    </use>
    <use href="#pellet" x="1060" y="180">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" begin="4.5s" repeatCount="indefinite" />
    </use>

    <!-- Bottom side (1040px long) -->
    <use href="#pellet" x="1020" y="180">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" begin="5s" repeatCount="indefinite" />
    </use>
    <use href="#pellet" x="20" y="180">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" begin="8.5s" repeatCount="indefinite" />
    </use>

    <!-- Left side (160px long) -->
    <use href="#pellet" x="20" y="140">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" begin="9s" repeatCount="indefinite" />
    </use>
    <use href="#pellet" x="20" y="100">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" begin="9.5s" repeatCount="indefinite" />
    </use>
    <use href="#pellet" x="20" y="60">
      <animate attributeName="opacity" values="1;0;1" keyTimes="0;0.1;1" dur="10s" begin="9.75s" repeatCount="indefinite" />
    </use>
  </g>

  <!-- Pac-Man moving along the border -->
  <use href="#pacman">
    <animateMotion dur="10s" repeatCount="indefinite" rotate="auto">
      <mpath href="#borderPath" />
    </animateMotion>
  </use>
</svg>
